<h1>Current Temperature: <span id="temp">XX</span>&deg;F</h1>
<h2 in="guessCity"></h2>
<!-- zip code input -->
<form><input type="text" id="zipCode" placeholder="Enter ZIP Code"> <input id="btnZipCode" type="button"  value="Lookup"> </form>

<!-- button that displays weather for current location -->
<form> <input id="btnLocation" type="button"  value="Temperature where you are right now"> </form>
<hr>
<!-- five day forecast -->
<div id="dayOne"></div>
<div id="dayTwo"></div>
<div id="dayThree"></div>
<div id="dayFour"></div>
